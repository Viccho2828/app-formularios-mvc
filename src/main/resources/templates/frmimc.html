<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-header">
        CALCULADORA IMC
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/imc}" th:object="${objimc}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txttalla" th:field="*{talla}" placeholder="name@example.com">
                <label for="txttalla">Ingrese Talla</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtpeso" th:field="*{peso}" placeholder="name@example.com">
                <label for="txtpeso">Ingrese Peso</label>
            </div>
            <button type="submit" class="btn btn-dark">CALCULAR</button>
            <hr />
            <div th:if="${mostrar}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''" ></span>
            </div>
            <hr>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">NÂº Paciente</th>
                    <th scope="col">IMC</th>
                    <th scope="col">Diagnostico</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="paciente :${listapacientes}">
                    <td th:text="${paciente.nropaciente}"></td>
                    <td th:text="${paciente.valorimc}"></td>
                    <td th:text="${paciente.diagnostico}"></td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
</div>


</body>
</html>
